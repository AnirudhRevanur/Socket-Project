<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- Socket IO Client -->
		<script
			src="https://cdn.socket.io/4.6.0/socket.io.min.js"
			integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
			crossorigin="anonymous"
		></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div
			class="bg-gray-900 w-screen h-screen text-center grid place-content-center"
		>
			<h1 class="text-4xl text-white font-bold">Tic Tac Toe</h1>
			<h1 class="text-base text-white" id="message">Message</h1>
			<h1 class="text-xl text-white" id="turn">Turn</h1>

			<div
				class="bg-gray-800 w-full h-full grid grid-rows-3 grid-cols-3"
				id="board"
			></div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
